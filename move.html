<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testes</title>
  <style>
    .drop-zone {
      width: 100px;
      height: 100px;
      float: left;
      margin-right: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 8px dashed black;
    }
    .drop-zone--over {opacity: 0.5;}

    #myDraggbleEment {
      width: 50px;
      height: 50px;
      background: black;
    }

  </style>
</head>
<body>
  <div class="drop-zone" style="border-color: #de4031;">
    <div id="myDraggbleEment" draggable="true"></div>
  </div>
  <div class="drop-zone" style="border-color: #31cfde;"></div>

<script>
    //Pegamos a DIV do HTML
    const draggableElement = document.querySelector("#myDraggbleEment");
    // Adicionamos o evento de "Ouvir" a Div
    draggableElement.addEventListener("dragstart", e => {
      e.dataTransfer.setData("text/plain", draggableElement.id);
    });
    // Enquando a DIV estiver endo arrastada vai ativar a opacity
    for (const dropZone of document.querySelectorAll(".drop-zone")){
      dropZone.addEventListener("dragover", e => {
        e.preventDefault();
        dropZone.classList.add("drop-zone--over");
      });
    
    //Quando a DIV deixar o dropZone atual, deixar de ficar opaco
    dropZone.addEventListener("dragleave", e => {
      dropZone.classList.remove("drop-zone--over")
    })

    //Quando o elemento arrastável é solto na zona de soltar
    dropZone.addEventListener("drop", e => {
      e.preventDefault();
      
      //Pegamos o texto que esta dentro da DIV a ser arrastada
      const droppedElementId = e.dataTransfer.getData("text/plain")
      //Capturando os dados da const acima
      const droppedElement = document.getElementById(droppedElementId)
      
      //Quando a DIV deixar o drpZone volta a ficar com a cor nomal
      dropZone.appendChild(droppedElement)
      dropZone.classList.remove("drop-zone--over");
    })
    }
  </script>
  
</body>
</html>
