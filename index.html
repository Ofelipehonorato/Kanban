<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style-mobile.css">
  <link rel="stylesheet" href="./css/style-desktop.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;600&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet">
  <title>Kanban - Lista de tarefas</title>
</head>

<body>
  <header>
    <div class="header-top">
      <div class="titulo">
        <button class="titulo-img-lapis"><img src="./img/icons/pencil.png" alt="Editar" width="16px"></button>
        <h1>Meu Kanban</h1>
      </div>

      <div class="header-options">
        <button class="header-adicionar" id="btnAdd" type="button">
          <img src="./img/icons/add.png" alt="Adicionar" width="16px">
          <p>Adicionar</p>
        </button>
        <button class="header-filtrar">
          <img src="./img/icons/filtrar.png" alt="Adicionar" width="16px">
          <p>Filtrar</p>
        </button>

        <div class="header-options-filtrar">
          <input type="text" id="imgBuscar" placeholder="Busque por cards, assuntos">
        </div>
      </div>
  </header>

  <main class="main-cards-layout">
    <!-- ********************** CARD DA COLUNA A FAZER ********************** -->
    <div class="main-cards-status" id="mainCardStatus">
      <h1 class="main-cards-titulo afazer">A Fazer</h1>
      <div class="dropzone afazer" id="dropzone">
        <div class="legend red"></div>
        <div class="cards-scroll" id="cloneCard">
          <div class="card afazer" id="afazer" draggable="true">
            <div class="status red" id="statusRed">
              <div class="content afazer" id="contentAfazerId"> 
                <h2>Título A fazer</h2>
                <p>Prazo xx/xx/xxxx</p>
                <!-- <button class="btn-afazer">
                  Editar
                </button> -->
              </div>
                <div class="main-cards-btn">
                  <!-- <button  class="btn" >
                    <img id="btnAfazer" src="" width="16px" alt="Fechar">
                  </button> -->
                  <!-- <button class="btn">
                    <img id="iconMaior" src="./img/icons/maximize-fazer.png" width="16px" alt="Aumentar">
                  </button> -->
                </div>
            </div>
          </div>
        </div>
      </div>
     
    </div>

    <!-- ********************** CARD DA COLUNA EXECUÇÃO ********************** -->
    <div class="main-cards-status">
      <h1 class="main-cards-titulo execucao">Execução</h1>
      <div class="dropzone execucao">
        <div class="legend blue"></div>
        <div class="cards-scroll">
          <div class="card execucao" draggable="true">
            <div class="status blue">
              <div class="content execucao"> 
                <h2>Título Execução</h2>
                <p>Prazo xx/xx/xxxx</p>
                <!-- <button class="btn-afazer">
                  Editar
                </button> -->
              </div>
                <div class="main-cards-btn">
                  <!-- <button  class="btn" >
                    <img id="btnExecucao" src="" width="16px">
                  </button> -->
                  <!-- <button class="btn">
                    <img id="iconMaior" src="./img/icons/maximize-execu.png" width="16px" alt="Aumentar">
                  </button> -->
                </div>
            </div>
          </div>
        </div>
      </div>
       
    </div>

    <!-- ********************** CARD DA COLUNA REVISÃO ********************** -->
    <div class="main-cards-status">
      <h1 class="main-cards-titulo revisao">Revisão</h1>
      <div class="dropzone revisao">
        <div class="legend darkblue"></div>
        <div class="cards-scroll">
          <div class="card revisao" draggable="true">
            <div class="status darkblue">
              <div class="content revisao"> 
                <h2>Título Revisão</h2>
                <p>Prazo xx/xx/xxxx</p>
                <!-- <button class="btn-afazer">
                  Editar
                </button> -->
              </div>
                <div class="main-cards-btn">
                  <!-- <button class="btn" >
                    <img id="btnRevisao" src="" width="16px" alt="Fechar">
                  </button> -->
                  <!-- <button class="btn">
                    <img id="iconMaior" src="./img/icons/maximize-revisao.png" width="16px" alt="Aumentar">
                  </button> -->
                </div>
            </div>

          </div>
        </div>
      </div>

    </div>
    <!-- ********************** CARD DA COLUNA FINALIZADO ********************** -->
    <div class="main-cards-status">
      <h1 class="main-cards-titulo finalizacao">Finalização</h1>
      <div class="dropzone finalizacao" >
        <div class="legend lightblue"></div>
        <div class="cards-scroll">
          <div class="card finalizacao" draggable="true">
            <div class="status lightblue">
              <div class="content finalizacao"> 
                <h2>Título Finalização</h2>
                <p>Prazo xx/xx/xxxx</p>
                <!-- <button id="editarBtn" class="btn-afazer">
                  Editar
                </button> -->
              </div>
                <div class="main-cards-btn">
                  <!-- <button class="btn" >
                    <img id="btnFim" src="" width="16px" alt="Fechar">
                  </button> -->
                  <!-- <button class="btn">
                    <img id="iconMaior" src="./img/icons/maximize-fim.png" width="16px" alt="Aumentar">
                  </button> -->
                </div>
            </div>

          </div>
        </div>
      </div>
       
    </div>
  </main>
  
  <footer>Desenvolvido por Pedro Tessarolo e Felipe Honorato</footer>
<script type="module" src="./js/dropAndDrag.js"></script>
<script type="module" src="./Js/button.js" defer></script>
</body>

</html>
