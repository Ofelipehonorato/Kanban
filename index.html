<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style-mobile.css">
  <link rel="stylesheet" href="./css/style-desktop.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;600&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet">
  <title>Kanban - Lista de tarefas</title>
</head>

<body>
  <header>
    <div class="header-top">
      <div class="titulo">
        <button class="titulo-img-lapis"><img src="./img/icons/pencil.png" alt="Editar" width="16px"></button>
        <h1>Meu Kanban</h1>
      </div>

      <div class="header-options">
        <button class="header-adicionar" id="btnadd" type="button">
          <img src="./img/icons/add.png" alt="Adicionar" width="16px">
          <p>Adicionar</p>
        </button>
        <button class="header-filtrar">
          <img src="./img/icons/filtrar.png" alt="Adicionar" width="16px">
          <p>Filtrar</p>
        </button>

        <div class="header-options-filtrar">
          <input type="text" id="imgBuscar" placeholder="Busque por cards, assuntos">
        </div>
      </div>
  </header>

  <main class="main-cards-layout">
    <!-- ********************** CARD DA COLUNA A FAZER ********************** -->
    <div class="main-cards-afazer">
      <p class="afazer-titulo">A Fazer</p>
      <div class="main-cards-scroll">
        <div class="dropzone">
          <div class="main-cards-afazer-layout" id="card" draggable="true">
            <div class="main-cards-afazer-text">
              <h1>Título A fazer</h1>
              <p>Prazo xx/xx/xxxx</p>
              <button class="btn-afazer">
                Editar
              </button>
            </div>

            <div class="main-cards-afazer-btn">
              <button class="btn-afazer">
                <img src="./img/icons/close-fazer.png" width="16px" alt="Fechar">
              </button>
              <button class="btn-afazer">
                <img src="./img/icons/maximize-fazer.png" width="16px" alt="Aumentar">
              </button>
            </div>
          </div>
        </div>

        <div class="dropzone">
          <div class="main-cards-afazer-layout status" id="card" draggable="true">
            <div class="main-cards-afazer-text">
              <h1>Título A fazer</h1>
              <p>Prazo xx/xx/xxxx</p>
              <button class="btn-afazer">
                Editar
              </button>
            </div>

            <div class="main-cards-afazer-btn">
              <button class="btn-afazer">
                <img src="./img/icons/close-fazer.png" width="16px" alt="Fechar">
              </button>
              <button class="btn-afazer">
                <img src="./img/icons/maximize-fazer.png" width="16px" alt="Aumentar">
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ********************** CARD DA COLUNA EXECUÇÃO ********************** -->
    <div class="main-cards-execucao">
      <p class="execucao-titulo">Execução</p>
      <div class="main-cards-scroll">
        <div class="dropzone">
          <div class="main-cards-execucao-layout status" id="card" draggable="true">
            <div class="main-cards-execucao-text">
              <h1>Título Execucao</h1>
              <p>Prazo xx/xx/xxxx</p>
              <button class="btn-execucao">
                Editar
              </button>
            </div>
    
            <div class="main-cards-execucao-btn">
              <button class="btn-execucao">
                <img src="./img/icons/close-execu.png" width="16px" alt="Fechar">
              </button class="btn-execucao">
              <button class="btn-execucao">
                <img src="./img/icons/maximize-execu.png" width="16px" alt="Aumentar">
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ********************** CARD DA COLUNA REVISÃO ********************** -->
    <div class="main-cards-revisao">
      <p class="revisao-titulo">Revisão</p>
      <div class="main-cards-scroll">
        <div class="dropzone">
          <div class="main-cards-revisao-layout status" id="card" draggable="true">
            <div class="main-cards-revisao-text">
              <h1>Título revisao</h1>
              <p>Prazo xx/xx/xxxx</p>
              <button class="btn-revisao">
                Editar
              </button>
            </div>

            <div class="main-cards-revisao-btn">
              <button class="btn-revisao">
                <img src="./img/icons/close-revisao.png" width="16px" alt="Fechar">
              </button class="btn-revisao">
              <button class="btn-revisao">
                <img src="./img/icons/maximize-revisao.png" width="16px" alt="Aumentar">
              </button>
            </div>
          </div>     
        </div> 
      </div>
    </div>

    <!-- ********************** CARD DA COLUNA FINALIZADO ********************** -->
    <div class="main-cards-finalizacao">
      <p class="finalizacao-titulo">Finalizado</p>
      <div class="main-cards-scroll">
        <div class="dropzone">
          <div class="main-cards-finalizacao-layout status" id="card" draggable="true">
            <div class="main-cards-finalizacao-text">
              <h1>Título finalização</h1>
              <p>Prazo xx/xx/xxxx</p>
              <button class="btn-finalizacao">
                Editar
              </button>
            </div>

            <div class="main-cards-finalizacao-btn">
              <button class="btn-finalizacao">
                <img src="./img/icons/close-fim.png" width="16px" alt="Fechar">
              </button class="btn-finalizacao">
              <button class="btn-finalizacao">
                <img src="./img/icons/maximize-fim.png" width="16px" alt="Aumentar">
              </button>
            </div>
          </div>
        </div>  
      </div>
    </div>
  </main>
  
  <footer>Desenvolvido por Pedro Tessarolo e Felipe Honorato</footer>
<script src="./js/dropAndDrag.js"></script>
</body>

</html>
