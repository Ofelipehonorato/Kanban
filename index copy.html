<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style-mobile copy.css">
  <link rel="stylesheet" href="./css/style-desktop.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;600&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet">
  <title>Kanban - Lista de tarefas</title>
</head>

<body>
  <header>
    <div class="header-top">
      <div class="titulo">
        <button class="titulo-img-lapis"><img src="./img/icons/pencil.png" alt="Editar" width="16px"></button>
        <h1>Meu Kanban</h1>
      </div>

      <div class="header-options">
        <button class="header-adicionar" id="btnadd" type="button">
          <img src="./img/icons/add.png" alt="Adicionar" width="16px">
          <p>Adicionar</p>
        </button>
        <button class="header-filtrar">
          <img src="./img/icons/filtrar.png" alt="Adicionar" width="16px">
          <p>Filtrar</p>
        </button>

        <div class="header-options-filtrar">
          <input type="text" id="imgBuscar" placeholder="Busque por cards, assuntos">
        </div>
      </div>
  </header>

  <main class="main-cards-layout">
    <!-- ********************** CARD DA COLUNA A FAZER ********************** -->
    <div class="main-cards-status">
      <h1 class="main-cads-titulo">A Fazer</h1>
        <div class="dropzone" id="myDiv">
          <div class="legend green"></div>
          <div class="card" draggable="true">
            <div class="status green"></div>
            <div class="content"> 
              <h2>Título A fazer</h2>
              <p>Prazo xx/xx/xxxx</p>
              <button class="btn-afazer">
                Editar
              </button>
              <div class="main-cards-afazer-btn">
                <button class="btn-afazer">
                  <img src="./img/icons/close-fazer.png" width="16px" alt="Fechar">
                </button>
                <button class="btn-afazer">
                  <img src="./img/icons/maximize-fazer.png" width="16px" alt="Aumentar">
                </button>
              </div>
            </div>
          </div>
        </div>
    </div>

    <!-- ********************** CARD DA COLUNA EXECUÇÃO ********************** -->
    <div class="main-cards-status">
      <h1>Execução</h1>
        <div class="dropzone">
          <div class="legend blue"></div>
          <div class="card" draggable="true">
            <div class="status blue"></div>
            <div class="content"></div>
          </div>
        </div>
    </div>

    <!-- ********************** CARD DA COLUNA REVISÃO ********************** -->
    <div class="main-cards-status">
      <h1>Revisao</h1>
        <div class="dropzone">
          <div class="legend red"></div>
          <div class="card" draggable="true">
            <div class="status red"></div>
            <div class="content"></div>
          </div>
        </div>
    </div>
    <!-- ********************** CARD DA COLUNA FINALIZADO ********************** -->
    <div class="main-cards-status">
      <h1>Finalização</h1>
        <div class="dropzone">
          <div class="legend gray"></div>
          <div class="card" draggable="true">
            <div class="status gray"></div>
            <div class="content"></div>
          </div>
        </div>
    </div>
  </main>
  
  <footer>Desenvolvido por Pedro Tessarolo e Felipe Honorato</footer>
<script src="./js/dropAndDrag.js"></script>
</body>

</html>
